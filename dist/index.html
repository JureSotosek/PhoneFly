<!DOCTYPE html>
<html>
  <head>
    <title>PhoneFly</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <script src="https://connect.facebook.net/en_US/fbinstant.6.2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Capriola"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app"></div>
    <script>
      if (true) {
        const loadAsset = asset => {
          return new Promise((resolve, reject) => {
            const src = 'assets/' + asset + '.png'

            const canvas = document.createElement('canvas')
            const img = document.createElement('img')
            img.onload = () => {
              canvas.width = img.width
              canvas.height = img.height
              canvas.getContext('2d').drawImage(img, 0, 0)
              const dataURL = canvas.toDataURL('image/png')
              const base64 = dataURL.replace(/^data:image\/png;base64,/, '')
              resolve(dataURL)
            }
            img.src = src
          })
        }

        FBInstant.initializeAsync().then(async () => {
          const assetsToDownload = ['IndexBanner', 'PlayBanner', 'ChallengeImage', 'HighScoreImage']
          const assets = {}

          for (index in assetsToDownload) {
            const asset = assetsToDownload[index]
            assets[asset] = await loadAsset(asset)
            const progress = ((index + 1) / assetsToDownload.length + 1) * 100
            FBInstant.setLoadingProgress(progress)
          }

          window.assets = assets
          window.FBInstant = FBInstant

          const bundle = document.createElement('script')
          bundle.src = 'bundle.js'
          document.body.appendChild(bundle)
          FBInstant.setLoadingProgress(100)

          FBInstant.startGameAsync()
        })
      } else {
        const bundle = document.createElement('script')
        bundle.src = 'bundle.js'
        document.body.appendChild(bundle)
      }
    </script>
  </body>
</html>
